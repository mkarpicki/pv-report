<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og: https://ogp.me/ns#">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="MobileOptimized" content="width" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
        <link rel="stylesheet" href="styles.css">
    </head>   
    <body onload="new Monitor()">
        <h1>PV Monitor</h1>
        <section id="online">
            <h2>Teraz</h2>
            <section id="status">
                <section id="now-status-ok" class="small"></section>
                <section id="now-status-alarm" class="small"></section>
                <section id="now-status-fault" class="small"></section>
                <section id="now-status-stand-by" class="small"></section>
                <section id="now-status-self-check" class="small"></section>
            </section>
            <section id="now-overall">
                <h3>Instalacja</h3>
                <section id="now-instalation-production-power-clock" class="mid">
                    <label>Produkcja</label>
                </section>
                <section id="now-instalation-grid-power-clock" class="mid">
                    <label>Sieć</label>
                </section>
                <section id="now-instalation-load-power-clock" class="mid">
                    <label>Konsumpcja</label>
                </section>
            </section>
            <section id="battery">
                <h3>Bateria</h3>
                <section id="now-battery-capacity-clock" class="mid">
                    <label>Poziom</label>
                </section>
                <section id="now-battery-temperature-value" class="small">
                    <label>Temperatura</label>
                </section>
                <section id="now-battery-power-value" class="small">
                    <label>Użycie</label>
                </section>
            </section>            
            <section id="today-summary">
                <h3>Dziś podsumowanie</h3>
                <section id="today-buy-value" class="small">
                    <label>Zakupione</label>
                </section>
                <section id="today-sell-value" class="small">
                    <label>Sprzedane</label>
                </section>
                <section id="today-production-value" class="small">
                    <label>Wyprodukowane</label>
                </section>
                <section id="today-load-value" class="small">
                    <label>Zkonsumowane</label>
                </section>    
                <section id="today-charge-value" class="small">
                    <label>Naładowane</label>
                </section>
                <section id="today-discharge-value" class="small">
                    <label>Rozładowane</label>
                </section>                            
            </section>

            <section id="x" class="mid"></section>   
        </section>
        <section id="today-summary"></section>
                     
        <script type="text/javascript" src="script.js"></script>
    </body> 
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og: https://ogp.me/ns#">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="MobileOptimized" content="width" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
        <link rel="stylesheet" href="styles.css">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.1/dist/css/uikit.min.css" />
    </head>   
    <body onload="Monitor.init()">
        <h1>PV Monitor</h1>
        <section id="online">
            <hr class="uk-divider-icon uk-margin-xsmall-bottom"/>
            <h3 class="uk-margin-xsmall-top">Status</h3>
            <section id="status">
                <section id="now-status-ok" class="small"></section>
                <span>Jeśli status nie jest zielony:&nbsp;</span><a href="#" onclick="Monitor.showAllStatuses(); return false;">Pokaż więcej</a>
                <section id="rest-of-statuses-container" class="hide">
                    <div id="now-status-alarm" class="small"></div>
                    <div id="now-status-fault" class="small"></div>
                    <div id="now-status-stand-by" class="small"></div>
                    <div id="now-status-self-check" class="small"></div>
                </section>
            </section>
            <section id="now-overall">
                <hr class="uk-divider-icon uk-margin-xsmall-bottom"/>
                <h3 class="uk-margin-xsmall-top">Instalacja (teraz)</h3>
                <section class="uk-inline mid">
                    <!-- <label>Produkcja</label> -->
                    <div id="now-instalation-production-power-clock"></div>
                    <div class="uk-padding-small uk-position-center-left uk-overlay uk-overlay-default">
                        <div class="ico ico-solar"></div>
                    </div>
                    
                </section>
                <section class="uk-inline mid">
                    <!-- <label>Sieć</label> -->
                    <div id="now-instalation-grid-power-clock"></div>
                    <div class="uk-padding-small uk-position-center-left uk-overlay uk-overlay-default">
                        <div class="ico ico-power-grid"></div>
                    </div>                     
                </section>
                <section class="uk-inline mid">
                    <!-- <label>Konsumpcja</label> -->
                    <div id="now-instalation-load-power-clock"></div>
                    <div class="uk-padding-small uk-position-center-left uk-overlay uk-overlay-default">
                        <div class="ico ico-load"></div>
                    </div>                     
                </section>
                <section id="battery">
                    <h4>Bateria (teraz)</h4>
                
                    <section class="uk-inline mid">
                        <!-- <label>Poziom</label> -->
                        <div id="now-battery-capacity-clock"></div>
                        <div class="uk-padding-small uk-position-center-left uk-overlay uk-overlay-default">
                            <div class="ico ico-battery"></div>
                        </div>
                    </section>
                    <section class="uk-inline small">
                        <!-- <section>Użycie</section> -->
                        <div id="now-battery-power-value"></div> 
                    </section>                
                    <section class="uk-inline small">
                        <!-- <section>Temperatura</section> -->
                        <div id="now-battery-temperature-value"></div>
                    </section>
                </section> 
            </section>    
        </section>           
        <section id="today-summary">
            <hr class="uk-divider-icon uk-margin-xsmall-bottom"/>
            <h3 class="uk-margin-xsmall-top">Podsumowanie dnia</h3>
            <h4>Sieć</h4>
            <section class="small">
                <label>Zakupione</label>
                <div id="today-buy-value"></div>
            </section>
            <section class="small">
                <label>Sprzedane</label>
                <div id="today-sell-value"></div>
            </section>
            <h4>Wyprodukowano</h4>
            <section class="panel-with-image solar small">
                <!-- <label>Wyprodukowane</label> -->
                <div id="today-production-value"></div>
            </section>
            <h4>Skonsumowano</h4>
            <section class="panel-with-image load small">
                <!-- <label>skonsumowane</label> -->
                <div id="today-load-value"></div>
            </section>    
            <h4>Bateria</h4>
            <section class="small">
                <label>Naładowane</label>
                <div id="today-charge-value"></div>
            </section>
            <section class="small">
                <label>Rozładowane</label>
                <div id="today-discharge-value"></div>
            </section>                            
        </section>
        
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.1/dist/js/uikit-icons.min.js"></script>             
        <script type="text/javascript" src="script.js"></script>
    </body> 
</html>

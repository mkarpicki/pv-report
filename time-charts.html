<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og: https://ogp.me/ns#">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="MobileOptimized" content="width" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
        <link rel="stylesheet" href="styles.css">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.1/dist/css/uikit.min.css" />
        <title>PV Monitor</title>
    </head>   
    <body onload="Monitor.prepareDates(); Monitor.init();" class="uk-background-muted uk-height-large">
        <div id="floating-buttons" uk-sticky="position: bottom" class="uk-position-bottom-right" uk-scroll="">
            <a href="#" onclick="Monitor.home(); return false;" class="uk-button uk-button-default">
                <span uk-icon="icon: home"></span>
            </a>  
            &nbsp;              
            <a href="#" onclick="Monitor.refresh(); return false;" class="uk-button uk-button-default">
                <span uk-icon="icon: refresh"></span>
            </a>  
            &nbsp;      
            <a id="target" href="#" class="uk-button uk-button-default" >
                <span uk-icon="icon: arrow-up"></span>
            </a>
        </div>
        
        <label for="day">Dzień:</label>
        <input
            type="date"
            id="day-picker"
            name="day-picker"
            value="2025-01-01"
            min="2024-11-01"
            max="2030-12-31" 
            onchange="Monitor.redirectToDate(this.value); return false;"/>

        <section class="uk-margin-small-left">
            <h5 class="uk-margin-medium-top">Produkcja</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-production-chart"></section>  
            </section>
            <h5 class="uk-margin-medium-top">Sieć sprzedarz</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-grid-sell-chart"></section>  
            </section>
            <h5 class="uk-margin-medium-top">Sieć kupno</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-grid-buy-chart"></section>  
            </section>
            <h5 class="uk-margin-medium-top">Konsumpcja</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-load-chart"></section>  
            </section>
            <h5 class="uk-margin-medium-top">Bateria poziom</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-battery-capacity-chart"></section>  
            </section>
            <h5 class="uk-margin-medium-top">Bateria użycie</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-battery-usage-chart"></section>  
            </section>
            <h5 class="uk-margin-medium-top">Bateria temperatura</h5>
            <section class="big uk-margin-small-top uk-inline uk-card uk-card-small uk-card-default">
                <section id="day-battery-temp-chart"></section>  
            </section>            
        </section>              

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.1/dist/js/uikit-icons.min.js"></script>             
        <script type="text/javascript" src="script.js"></script>
    </body> 
</html>
